<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quiz Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Dynamic Quiz Hub</h1>
    </header>

    <main>
        <!-- Home Page -->
        <section id="home" class="screen">
            <h2>Select Category</h2>
            <div id="category-buttons" class="category-container"></div>
        </section>

        <!-- Quiz Page -->
        <section id="quiz" class="screen" style="display:none;">
            <div id="question-container" class="question-box"></div>
            <div id="options-container" class="options-box"></div>
            <button id="next-btn" class="primary-btn" onclick="nextQuestion()">Next</button>
        </section>

        <!-- Result Page -->
        <section id="result" class="screen" style="display:none;">
            <h2>Your Score:</h2>
            <p id="score" class="score-text"></p>
            <button class="primary-btn" onclick="goHome()">Back to Home</button>
        </section>
    </main>

    <!-- External JS -->
    <script src="questions.js"></script>
    <script src="ugcnet_questions.js"></script>
    <script src="script.js"></script>
</body>
</html>
